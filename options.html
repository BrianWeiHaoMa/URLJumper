<!doctype html>
<html>
  <head>
    <title>url-jumper</title>
    <style>
      body {
        font-family: sans-serif;
      }

      label {
        display: block;
      }

      textarea {
        font-family: monospace;
      }

      .message {
        height: 20px;
        background: #eee;
        padding: 5px;
      }
    </style>
  </head>

  <body>
    <div class="message"></div>
    <h3>url-jumper instructions</h3>

    <ol>
      <li>Add/edit/delete your mappings in this textarea and save.</li>
      <li>Use the format "name url" without the quotations for each entry.</li>
    </ol>

    <textarea
      name="style_url"
      id="style_url"
      cols="80"
      rows="24"
      placeholder="Examples:
search https://www.google.com/
finance https://www.bing.com/
"
    ></textarea>

    <br/>
    <button class="submit">Save</button>    
    
    <script src="options.js"></script>
  </body>
</html>
